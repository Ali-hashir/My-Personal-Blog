<!DOCTYPE html>
{% load static %}
<html lang="en">
  
<!-- Mirrored from demo.bootstrapious.com/directory/1-6-1/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Apr 2021 09:21:30 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Directory Theme by Bootstrapious</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="{% static '/css/nouislider.css' %}">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="{% static '/css/swiper.min.css'%}">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static '/css/default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">

   </head>
<body>
    <div class="container-fluid px-3">
      {% if messages %}
        <ul class="messages p-0 px-3" style="position: absolute; top: 0; right: 0; z-index: 9999; width: 100%;">
            {% for message in messages %}
            <div class="alert alert-{{message.level_tag}} border-2 d-flex align-items-center shadow" role="alert">
                <div class="bg-{{message.level_tag}} me-3 icon-item"><span
                        class="{{message.extra_tags}}"></span>
                </div>
                <p class="mb-0 flex-1">{{ message }}</p>
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
      <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
          <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
           
            <form class="form-validate" method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label class="form-label" for="loginUsername"> Username</label>
                <input class="form-control" name="loginUsername" id="loginUsername" type="name" placeholder="admin" autocomplete="off" required data-msg="Please enter your Username">
              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername"> Password</label>
                <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
              </div>
              <!-- Submit-->
              <button class="btn btn-lg btn-block btn-primary">Sign in</button>
            </form><a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html"> 
              <svg class="svg-icon w-3rem h-3rem">
                <use xlink:href="#close-1"> </use>
              </svg></a>
          </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 mr-n3" style="background-image: url(https://habib.edu.pk/wp-content/uploads/2022/11/Qasim-Pasta_DSSE_220.jpg);"></div>
        </div>
      </div>
    </div>

    </body>

</html>
